<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <section class="section-flex container-sm mt-4">
      <div class="card login-card">
        <div class="card-body m-5">
        <h5 class="card-title text-center mt-3 title-login">INICIAR SESIÓN</h5>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <span>
                <i class="fas fa-user-alt"></i>
              </span>
              <label for="exampleInputEmail1" class="usuario mb-0"></label>
              <input
                type="email"
                class="form-control pt-3"
                id="email"
                aria-describedby="emailHelp" placeholder="Ingrese su DNI o email"
                name="email"
                />
            </div>
            <div class="form-group">
              <span>
                <i class="fas fa-lock"></i>
              </span>
              <label for="exampleInputPassword1" class="password mb-0"></label>
              <input
                type="password"
                class="form-control pt-3"
                id="password" placeholder="Ingrese su contraseña"
                name="password"
              />
            </div>
            
            <div class="botones-login">
              <button type="submit" class="btn btn-primary mt-2 mb-2 pt-3 btn-login">Iniciar Sesión</button>
              <a href="{% url 'register' %}" class="btn-registro btn btn-primary mt-2 mb-2 btn-login">Registrarte</a>
            </div>
            <div>
              
            </div>            
          </form>
         <br>

          <!-- <a href="{% url 'register' %}" class="card-link">Registrarse</a> -->
        </div>
      </div>
    </section>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
